<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>

<nav class="bg-dark text-light -right p-3">
	<a href="#know-me" class="btn btn-primary">Know Me</a>
	<a href="#education" class="btn btn-primary">Education</a>
</nav>


<div class="container p-3 bg-primary text-light" id="know-me">
<h3>Know Me</h3>
<form action="" method="post">
<label for="fname">First Name: </label>
<input type="text" name="fname" size="30">
&nbsp; &nbsp;
<label for="lname">Last Name: </label>
<input type="text" name="lname" size="30">
<br><br>
<label for="address">Address: </label>
<textarea name="address" rows="4" cols="50"> 
</textarea>
<br><br>
<label for="number">Phone Number </label>
<input type="number" name="number">
<br><br>
<label for="image">Your Photo: </label>
<input type="file" name="image">
<br><br>
<label for="gender">Gender: </label>
<input type="radio" name="r1" value="m"> Male </input>
<input type="radio" name="r1" value="f"> Female </input>
<input type="radio" name="r1" value="n"> Prefer not to say </input>
<br><br>
<label for="color">Favourite Colour: </label>
<input type="color" name="color">
<br><br>
<label for="bday">Birth Date: </label>
<input type="date" name="bday">
<br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</div>


<div class="container p-3 bg-info" id="education">
<h3>Education</h3>
<form action="" method="post">
<label for="college">College Name: </label>
<input type="text" name="fname" size="50">
<br><br>
<label for="caddress"> College Address: </label>
<textarea name="caddress" rows="4" cols="51"> 
</textarea>
<br><br>
<label for="year"> Year of Study: </label>
<select name="year" >
  <option value="fy">First Year</option>
  <option value="sy">Second Year</option>
  <option value="ty">Third Year</option>
  <option value="ly">Last Year</option>
</select>
&nbsp;
&nbsp;
<label for="division">Division: </label>
<input type="radio" name="d1" value="a"> A </input>
<input type="radio" name="d1" value="b"> B </input>
<br><br>
<label for="branch"> Branch: </label>
<select name="branch" >
  <option value="comps">COMPS</option>
  <option value="it">IT</option>
  <option value="mech">MECH</option>
  <option value="etrx">ETRX</option>
  <option value="extc">EXTC</option>
</select>

</form>
</div>


</body>
</html>
